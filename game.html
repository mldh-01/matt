<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
</head>
<body>
  <h1>Click the Button!</h1>
  <button onclick="score++">Click me</button>
  <p id="score">Score: 0</p>

  <script>
    let score = 0;
    document.querySelector("button").onclick = () => {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    };
  </script>
</body>
</html>
